<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK&display=swap" rel="stylesheet">
    <title>TV Shows</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
  </head>

  <body>
    <main> 
      <h1>TV Shows Search Engine</h1>
      <form action="#" class="js-form">
        <input class="js-search" type="text" name="search" id="search" placeholder="E.g. Killing Eve" value="">
        <button type="button" class="js-btn">Search</button>
      </form>
      <section class='gen-container'>
        <div class='favContainer'>
          <h3 class="fav-title">My favorite TV Shows</h3>
        </div>
        <ul class="js-showList">
          Loading TV Shows
        </ul>
    </section>
    </main>
   

  <script type= "text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
